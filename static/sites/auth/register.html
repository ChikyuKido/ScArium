<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="/css/bulma.css">
</head>
<body>
{{ template "navbar" . }}
<section class="hero is-fullheight">
    <div class="hero-body">
        <div class="container">
            <div class="columns is-centered">
                <div class="column is-4-desktop">
                    <div class="box">
                        {{if .Admin}}
                        <h1 class="title has-text-centered">Admin Register</h1>
                        {{else}}
                        <h1 class="title has-text-centered">Register</h1>
                        {{end}}

                        <form id="authForm">
                            <div class="field">
                                <label class="label">Username</label>
                                <div class="control">
                                    <input class="input" type="text" id="username" placeholder="Enter your username" required>
                                </div>
                            </div>

                            <div class="field">
                                <label class="label">Password</label>
                                <div class="control">
                                    <input class="input" type="password" id="password" placeholder="Enter your password" required>
                                </div>
                            </div>

                            <div class="field">
                                <div class="control">
                                    <button class="button is-fullwidth is-primary">Login</button>
                                </div>
                            </div>
                            <div class="field">
                                <div id="error-message">

                                </div>
                            </div>
                        </form>
                        <p class="has-text-centered mt-4">
                            Already have an account? <a href="/auth/login">Login here</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="/js/auth/auth.js"></script>
</body>
</html>
